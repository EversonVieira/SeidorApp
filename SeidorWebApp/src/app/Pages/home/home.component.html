<div class="content-wrapper ">
    <div class="d-flex container">
        <div class="w-100">
            <p>
                Bem vindo ao app de teste da seidor, faça login ou cadastre-se para continuar.
            </p>
        </div>
        <div class="w-100 container fd-column content-wrapper cw-min-height">
            <div class="d-flex fd-column">
                <h1 class="pt-3">Faça login para continuar</h1>
                <label class="alg-cnt">Não possui conta? <span  [routerLink]="'../user/register'">Registre-se</span></label>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" name="email"  [(ngModel)]="User.email" required>
                </div>
                <div class="form-group pt-3">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" name="password"  [(ngModel)]="User.password" required>
                </div>
            </form>
            <div class="buttons">
                <button class="btn-primary" (click)="doLogin()">Login</button>
            </div>

        </div>
    </div>
</div>
